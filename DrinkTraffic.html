<html>
  <head>
    <script type="text/javascript"
          src="https://www.google.com/jsapi?autoload={
            'modules':[{
              'name':'visualization',
              'version':'1',
              'packages':['corechart']
            }]
          }"></script>

    <script type="text/javascript">
      google.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Days of the Week', 'smoking Tweets', 'fire Tweets'],
          ['Mon',5792,582],
['Tue',6493,716],
['Wed',6272,705],
['Thu',5206,497],
['Fri',6002,606],
['Sat',4884,462],
['Sun',4435,426]
	 
        ]);


        var options = {
          title: 'The Relationship between smokingining and fire accidents during weekdays.',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="curve_chart" style="width: 900px; height: 500px"></div>
  </body>
</html>
